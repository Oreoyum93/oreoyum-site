
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Oreoyum - Hardware Shop</title>
    <style>
        body {
            background-color: #121212;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1, h2 {
            color: #58a6ff;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        button {
            background-color: #58a6ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Oreoyum Hardware</h1>
        <div class="products-container" id="products"></div>
    </div>

    <script>
        fetch("products.json")
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("products");
                const filtered = data.filter(p => p.type === "hardware");
                filtered.forEach(p => {
                    const div = document.createElement("div");
                    div.className = "product";
                    div.innerHTML = `
                        <img src="${p.image}" alt="${p.name}">
                        <h3>${p.name}</h3>
                        <p>${p.price.toFixed(2)} CHF</p>
                        <p>${p.description}</p>
                        <button>In den Warenkorb</button>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(err => {
                document.getElementById("products").innerText = "Fehler beim Laden der Produkte.";
                console.error(err);
            });
    </script>
</body>
</html>
