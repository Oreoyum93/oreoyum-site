
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin - Produktverwaltung</title>
    <style>
        body {
            background-color: #121212;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 40px;
        }
        h1 {
            color: #58a6ff;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        button {
            margin-top: 20px;
            background-color: #58a6ff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #4687c1;
        }
        .preview-img {
            max-width: 150px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>üõ† Produktverwaltung (Admin)</h1>
    <form id="product-form">
        <label for="name">Produktname:</label>
        <input type="text" id="name" required>

        <label for="price">Preis (CHF):</label>
        <input type="number" id="price" step="0.01" required>

        <label for="description">Beschreibung:</label>
        <textarea id="description" rows="3" required></textarea>

        <label for="image">Bild ausw√§hlen:</label>
        <input type="file" id="image" accept="image/*" required>
        <img id="preview" class="preview-img">

        <label for="type">Produktart:</label>
        <select id="type">
            <option value="merch">Merch</option>
            <option value="software">Software</option>
            <option value="hardware">Hardware</option>
        </select>

        <button type="submit">Produkt speichern (JSON)</button>
    </form>
    <p id="status"></p>

    <script>
        const imageInput = document.getElementById("image");
        const preview = document.getElementById("preview");

        imageInput.addEventListener("change", function () {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                    preview.dataset.url = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("product-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const product = {
                name: document.getElementById("name").value,
                price: parseFloat(document.getElementById("price").value),
                description: document.getElementById("description").value,
                image: preview.dataset.url,
                type: document.getElementById("type").value
            };

            fetch("products.json")
                .then(response => response.json())
                .then(products => {
                    products.push(product);
                    return fetch("products.json", {
                        method: "PUT", // funktioniert nur mit Webserver/Backend
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(products, null, 2)
                    });
                })
                .then(() => {
                    document.getElementById("status").innerText = "‚úÖ Produkt gespeichert (nur mit Server m√∂glich)";
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById("status").innerText = "‚ùå Fehler beim Speichern ‚Äì Server erforderlich";
                });
        });
    </script>
</body>
</html>
