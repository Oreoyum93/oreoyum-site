
<!DOCTYPE html>
<html lang="de">
<head>

<body onload="renderSummary()">
    <div class="container">
        <h1>ðŸ’³ Bezahlung abgeschlossen</h1>
        <div id="summary"></div>
        <p class="note">FÃ¼r die endgÃ¼ltige Bezahlung wende dich bitte an eine verantwortliche Person.</p>

    <script>
        function renderSummary() {
            const summary = JSON.parse(localStorage.getItem("lastOrder")) || [];
            const container = document.getElementById("summary");

            if (summary.length === 0) {
                container.innerHTML = "<p>Keine Bestelldaten verfÃ¼gbar.</p>";
                return;
            }

            let html = '<h2>ðŸ§¾ Deine Bestellung</h2>';
            html += '<table><tr><th>Produkt</th><th>Menge</th><th>Preis</th><th>Gesamt</th></tr>';
            let total = 0;

            summary.forEach(item => {
                const lineTotal = item.price * item.quantity;
                total += lineTotal;
                html += `<tr>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.price.toFixed(2)} CHF</td>
                    <td>${lineTotal.toFixed(2)} CHF</td>
                </tr>`;
            });

            html += `<tr><td colspan="3"><strong>Gesamtsumme</strong></td><td><strong>${total.toFixed(2)} CHF</strong></td></tr>`;
            html += '</table>';
            container.innerHTML = html;
        }

        function downloadPDF() {
            const summary = JSON.parse(localStorage.getItem("lastOrder")) || [];
            let total = 0;

            const win = window.open('', '', 'width=800,height=600');
            win.document.write(`
                <html>

                <body>

                    <table>

                        ${summary.map(item => {
                            const lineTotal = item.price * item.quantity;
                            total += lineTotal;
                            return `<tr>
                                <td>${item.name}</td>
                                <td>${item.quantity}</td>

                        <tr><td colspan="3"><strong>Gesamtsumme</strong></td><td><strong>${total.toFixed(2)} CHF</strong></td></tr>

            win.document.close();
